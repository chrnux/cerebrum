# Set up host as a Cerebrum test machine.
#
# We'll install the neccessary packages, set up postgres users and start the
# postgres service.
#
# NOTE: For any of these tasks to do changes, you'll need to run the playbook
# with:
#
#   ansible-playbook <file> --ask-sudo-pass

#
# Install missing packages with yum.
#
- name: Install python packages
  action: yum state=present name={{ item }}
  with_items:
    - python-devel       # For building packages
    - python-virtualenv  # Test environments
  sudo: yes

- name: Install PHP packages
  action: yum state=present name={{ item }}
  with_items:
   - php
   - php-phpunit-PHPUnit     # For unit testing
   - php-soap                # phplib and phplib2
   - php-pear-HTML-QuickForm # phplib or phplib2?
   - php-pear-XML-RPC2       # phplib (bofhcom)
   - php-symfony             # phplib2
   - php-doctrine-dbal       # phplib2 tokens?
   - php-doctrine-orm        # phplib2 tokens?
  sudo: yes

- name: Install dependencies to build lxml  # Used in Ad2
  action: yum state=present name={{ item }}
  with_items:
   - libxml2
   - libxml2-devel
   - libxslt
   - libxslt-devel
  sudo: yes

- name: Install dependencies to build pygpgme  # Used in Ad2
  action: yum state=present name={{ item }}
  with_items:
   - gpgme
   - gpgme-devel
  sudo: yes
